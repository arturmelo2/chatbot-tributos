# =============================================================================
# Docker Compose - Chatbot de Tributos Nova Trento/SC
# =============================================================================
#
# ARQUITETURA:
# WhatsApp → WAHA → n8n (orquestração) → API Python (RAG+LLM) → n8n → WAHA
#
# Todos os 3 containers são essenciais para o funcionamento completo
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # WAHA - WhatsApp HTTP API
  # ---------------------------------------------------------------------------
  waha:
    image: devlikeapro/waha:latest
    container_name: tributos_waha
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - 'WHATSAPP_HOOK_URL=http://n8n:5678/webhook/94a8adfc-1dba-41e7-be61-4c13b51fa08e'
      - WHATSAPP_HOOK_EVENTS=message,session.status
      - HOST=0.0.0.0
      # Credenciais FIXAS - não mudam entre restarts
      - WAHA_API_KEY=tributos_nova_trento_2025_api_key_fixed
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=Tributos@NovaTrento2025
    volumes:
      - waha_data:/app/.waha
    networks:
      - tributos_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # n8n - Workflow Automation (Webhook Intermediário)
  # ---------------------------------------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: tributos_n8n
    restart: unless-stopped
    ports:
      - '5679:5678'
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
      # AUTO-CONFIGURAÇÃO: Bypass setup screen
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-Tributos@NovaTrento2025}
      # Auto-install community nodes
      - N8N_NODES_INCLUDE=n8n-nodes-waha
      # Variáveis para integração com LLMs
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Aumentar limite de memória para workflows complexos
      - NODE_OPTIONS=--max-old-space-size=2048
      # WAHA credentials for bootstrap
      - WAHA_API_KEY=tributos_nova_trento_2025_api_key_fixed
    volumes:
      - n8n_data:/home/node/.n8n
      # Mapear workflows para fácil importação
      - ./n8n/workflows:/home/node/.n8n/workflows:ro
      # Montar script bootstrap para auto-configuração
      - ./deploy/bootstrap/n8n-bootstrap.sh:/app/n8n-bootstrap.sh:ro
    entrypoint: ["/bin/sh", "/app/n8n-bootstrap.sh"]
    networks:
      - tributos_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # API - Chatbot Application (Processamento RAG + LLM)
  # ---------------------------------------------------------------------------
  # Responsável por: RAG (ChromaDB), LLM (Groq/OpenAI), Histórico de conversa
  # Chamada pelo n8n para processar mensagens
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: dockerfile
    container_name: tributos_api
    restart: unless-stopped
    ports:
      - '5000:5000'
    volumes:
      # Volume para base vetorial (persistente)
      - chroma_data:/app/chroma_data
      # Volume para logs (opcional)
      - ./logs:/app/logs
      # Volume para documentos RAG (read-only em produção)
      - ./rag/data:/app/rag/data:ro
      # Exportações (histórico/conversas)
      - ./exports:/app/exports
    env_file:
      - .env
    environment:
      # Sobrescrever valores do .env se necessário
      - CHROMA_DIR=/app/chroma_data
      - WAHA_API_URL=http://waha:3000
      - WAHA_API_KEY=tributos_nova_trento_2025_api_key_fixed
      - PORT=5000
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
    depends_on:
      waha:
        condition: service_started
      n8n:
        condition: service_started
    networks:
      - tributos_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

# -----------------------------------------------------------------------------
# Volumes Persistentes
# -----------------------------------------------------------------------------
volumes:
  # Base vetorial do Chroma (conhecimento do chatbot)
  chroma_data:
    driver: local
  # Dados do WAHA (sessões WhatsApp)
  waha_data:
    driver: local
  # Workflows do n8n
  n8n_data:
    driver: local

# -----------------------------------------------------------------------------
# Rede Interna
# -----------------------------------------------------------------------------
networks:
  tributos_network:
    driver: bridge
