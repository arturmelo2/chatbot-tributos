services:
  caddy:
    image: caddy:2-alpine
    container_name: tributos_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - N8N_USER=${N8N_USER:-}
      - N8N_PASSWORD_HASH=${N8N_PASSWORD_HASH:-}
      - WAHA_USER=${WAHA_USER:-}
      - WAHA_PASSWORD_HASH=${WAHA_PASSWORD_HASH:-}
    env_file:
      - .env
    volumes:
      - ./deploy/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - tributos_network

networks:
  tributos_network:
    external: false

volumes:
  caddy_data:
  caddy_config:
